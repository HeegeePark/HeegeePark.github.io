- name: 나를 맞춰봐 Guess Me 🌝
  descr: "나만의 퀴즈를 생성하고 친구들과 공유해 보세요! Guess Me는 나에 관한 퀴즈를 내고 친구의 퀴즈를 풀 수 있는 Android 토이 프로젝트 앱입니다. 레이아웃 디자인 및 개발을 맡았으며, 구현한 기술로는 새로운 퀴즈 생성 시 서버로부터 GET()한 랜덤 5가지 퀴즈 문항 RecyclerView로 띄우기, 마이페이지에서의 나의 퀴즈를 푼 친구들의 점수 순위 제공(RecyclerView), 퀴즈 삭제 및 로그아웃 등이 있습니다. 동아리 SK Lookie에서 활동을 하며 비즈니스 모델 설계 및 Android 앱 개발에 참여하였습니다."
  github: https://github.com/lookiesmu/GuessMe_front
  
- name: 뇌파 기반 사용자 인증(Authentication) 시스템
  descr: "동일한 자극을 주어도 개개인마다 반응하는 뇌파 신호는 다릅니다. 이 원리를 기반으로 사람의 유발뇌파를 자극한 ERP 기반 P300 신호 검출을 통하여 룰베이스를 저장하고, 룰베이스 기반 매칭을 통해 사용자 인증을 도모하는 WindowForm 시스템입니다. 기획-실험-시스템 설계 및 개발 모두 제가 진행한 개인 프로젝트로, 해당 시스템을 산업적인 프로토타입으로도 더 발전시켜  'LINC+ PBL 교육 경진대회'에서 우수상을 입상한 값진 경험이 있습니다."
  github: https://github.com/HeegeePark/BrainSecurity
